<!DOCTYPE html>

<html>

<head>
    <title>偉人なりきりメーカー</title>
    <meta charset="utf-8">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="header">
        <div id="icons">
            <div id="functions">
                <!--ペイントボタン-->
                <button class="function" id="paint">🎨</button>
                <!--カメラボタン-->
                <button class="function" id="camera">📷</button>
            </div>
            <div id="tools">
                <!--パレット-->
                <input type="color" id="color" class="hide">
            </div>
        </div>
    </div>
    <div id="out">
        <div id="main">
            <div id="photo">
                <!--肖像画-->
                <canvas id="face" width="300" height="300"></canvas>
                <!--ビデオ-->
                <video id="video" class="hide" width="300" height="300" autoplay>

                </video>
            </div>
            <!--名前-->
            <div id="full_name" contenteditable="true">ピタゴロウキュウリスキー三世</div>
            <!--生没年-->
            <div id="birth" contenteditable="true">(1890～1965)</div>
            <!--プロフィール-->
            <div id="profile" contenteditable="true">
                ピタゴロウキュウリスキー三世は、世界初の真剣にふざけた哲学者である。
                常にキュウリを３本持ち歩き、宇宙はキュウリの形をしていると真顔で説いていた謎の人物。
                講義中に突然
                ピクルス休憩に入りますと言って突然姿を消す。
            </div>
        </div>
        <!--落書きエリア-->
        <canvas id="rakugaki" class="hide"></canvas>
    </div>
    <!--アップロードボタン(隠し)-->
    <input type="file" id="file">
    <div id="footer">偉人なりきりメーカー</div>
</body>

</html>
