<html>

<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="out">
        これはinline-blockです<div class="cat inline-block"></div>文中に表示されます。
    </div>
    <div class="out">
        これはblockです<div class="cat block"></div>文とは別に表示されます。
    </div>

    <div class="out">
        これはflexです。縦か横に並べることが出来ます。
        <div class="flex">
            <div class="cat flex-item"></div>
            <div class="cat flex-item"></div>
        </div>
    </div>
    <div class="out">
        これもflexです。縦方向にも並べることができます。
        <div class="flex-column">
            <div class="cat flex-item"></div>
            <div class="cat flex-item"></div>
        </div>
    </div>
    <div class="out">
        これはgridです。マス目状に並べることができます。
        <div class="grid">
            <div class="cat"></div>
            <div class="cat"></div>
            <div class="cat"></div>
            <div class="cat"></div>
        </div>
    </div>
</body>

</html>
